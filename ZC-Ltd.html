 document.getElementById('event').innerHTML = html;
        
        // 分頁功能
        //20個分一頁
        var itemsPerPage = 20;
        var pageCount = Math.ceil($('.filter-item').length / itemsPerPage);

        //生成分頁按鈕的 HTML 代碼
        var paginationHtml = '';
        paginationHtml += '篩選頁';
               for (var k = 0; k < pageCount; k++) {
          paginationHtml += '<li class="page-item"><a class="page-link" href="#">' + (k + 1) + '</a></li>';
         
        }
        paginationHtml += '頁';
        $('#pagination').html(paginationHtml);
 


        // 程式隱藏了所有 .filter-item 的元素
        $('.filter-item').hide();
        $('.filter-item').slice(0, itemsPerPage).show();

        // 當使用者點擊分頁按鈕時
        $('.page-link').on('click', function (e) {
          e.preventDefault();
     

          //根據 currentPage 和 itemsPerPage 的值，程式計算出需要顯示的項目的起始索引 
          //startIndex 和結束索引 endIndex。
          var currentPage = parseInt($(this).text());
          var startIndex = (currentPage - 1) * itemsPerPage;
          var endIndex = startIndex + itemsPerPage;

          $('.filter-item').hide();
          $('.filter-item').slice(startIndex, endIndex).show();
        });
      });

  <!-- 資料另存圖片 -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script type="text/javascript">
    function screenshot(e) {

      html2canvas(document.getElementById('chart' + e), {
        scrollY: 0
      }).then(function (canvas) {
        //生成的图片会根据滚动条位置截图，我滚动条滚动到下面的话，生成的图会有空白,scrollY: 0才可以

        // document.body.appendChild(canvas);
        var a = document.createElement('a');
        a.href = canvas.toDataURL("image/jpeg", 0.92).replace("image/jpeg", "image/octet-stream");
        a.download = 'image.jpg';
        a.click();
      });
    }
  </script>
